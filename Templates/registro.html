<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../main.html">
    <link rel="stylesheet" href="../Static/CSS/main.css">
    <title>ComprArte</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="needs-validation  was-validated" novalidate="">
        <div id="registro" class="container-fluid mt-5 ms-5">
            <div class="row justify-content-center">
                <div class="col-3">
                    <h1>Regístrate</h1>
                    <br>
                    <div class="mb-3 position-relative">
                        <label for="validationTooltip01" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="validationTooltip01" pattern="[A-Za-z]{2,20}" size="20" required="">
                        <div class="invalid-tooltip">Por favor completa tu nombre</div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="validationTooltip02" class="form-label">Apellido: </label>
                        <input type="text" class="form-control" id="validationTooltip02" pattern="[A-Za-z]{2,20}" size="20" required="">
                        <div class="invalid-tooltip">Por favor completa tu apellido</div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="validationTooltipUsername" class="form-label">Dirección de correo: </label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="email" class="form-control" id="validationTooltipUsernamePrepend" aria-describedby="validationTooltipUsernamePrepend" minlength="8" maxlength="30" pattern=".+@gmail\.com" size="30" required="">
                            <div class="invalid-tooltip">Por favor escoge un email válido</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-floating">
                        <label for="floatingPassword"></label>
                        <input type="password" class="form-control" id="floatingPassword" minlength="8" maxlength="20" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,20}$" size="20" required=""> 
                        <div class="invalid-tooltip">Por favor escribe tu contraseña</div>
                        <br>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
