<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.html">
    <link rel="stylesheet" href="../Static/CSS/main.css">
    <title>ComprArte</title>
</head>
<body>
    <div id="registro" class="container-fluid mt-5 ms-5">
        <div class="row justify-content-center">
            <div class="col-3">
                <h1>Regístrate</h1>
                <br>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre: </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa tu nombre: ">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellido: </label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa tu apellido: ">
                </div>
                <div class="mb-3">
                    <label for="floatingInput">Dirección de correo:</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="Ingresa tu email: ">
                </div>
                <div class="form-floating">
                    <label for="floatingPassword">Contraseña</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <br>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
